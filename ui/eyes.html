<body>

<div>
<canvas id="video-canvas"></canvas>

 <header>
<h1>NI ELVIS III Blinky Eyes</h1>

  <div id="buttons">
<article>

<button id="all" class="button">All</button>

<button id="twinkle" class="button">Twinkle</button>

</article>

<article>

<h2> Settings </h2>

<div class="row">

		<div class="column1-3  sliderlabel"> Duration (<span id="durationValue"></span>ms)</div>

	<input type="range" min="100" max="1000" value="200" class="slider" id="durationParam">
		</div>
	  </div>
  </div>
  <div class="column1-4"></div>
</div>

<div class="row">
  <div class="column1-4">&nbsp; </div>

	  <div class="row">	
		<div class="column1-3  sliderlabel"> Do action x<span id="repeatValue"></span></div>
		<div class="column2-3">
	<input type="range" min="1" max="5" value="2" class="slider" id="repeatParam">
		</div>
	  </div>
  </div>
  <div class="column1-4"></div>
</div>


</article>
  </div>
